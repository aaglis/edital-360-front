version: "3.9"
services:
  nextjs:
    build: ./src
    container_name: nextjs_app
    restart: always
    env_file:
      - .env.dev   # ou .env.prod dependendo do ambiente
    ports:
      - "3000:3000"
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nextjs
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
